<div class="container">



  <form [formGroup]="loginForm">

    <div class="form-group">
      <label class="center-block">Title:
        <input class="form-control" formControlName="Title">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Author:
        <input class="form-control" formControlName="Author">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Publisher:
        <input class="form-control" formControlName="Publisher">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Type:
        <input class="form-control" formControlName="Type">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Notes:
        <input class="form-control" formControlName="Notes">
      </label>
    </div>


    <div *ngIf="submitt">
      <button [disabled]="loginForm.status == 'INVALID'" type="button" class="btn btn-primary" (click)="submit()">Submit</button>
    </div>

    <div *ngIf="!submitt">
      <button [disabled]="loginForm.status == 'INVALID'" type="button" class="btn btn-primary" (click)="EditSubmit()">Update</button>
    </div>

  </form>


  <br/>
  <br/>

  <div class="form-group">
    <label class="center-block">Search:
      <input placeholder="Search" class="form-control" [(ngModel)]="searchQuery" />
    </label>
  </div>



  <div class="row">
    <div class="col-sm-6 col-xs-12 col-md-4" *ngFor="let item of arr| search:searchQuery; let i = index">
      <div class="card" style="margin-top: 15px">
        <div class="card-header">{{item.Title}}</div>
        <div class="card-body">
          <div class="col">
            {{item.Author}}{{item.Publisher}}{{item.Type}}{{item.Notes}}
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>

  </div>




</div>
